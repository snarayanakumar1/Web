<html>

    <head>
        <title>Forms Page</title>

    </head>
    <body>
        <h1>Create Account</h1>
        <form>
            <h3>Create a new Costco.com account.</h3>
            <label for="email">Email Adress:</label><br>
            <input type="text" id="email" name="email"><br>
            <br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
            <br>
            <label for="confirm">Confirm Password:</label><br>
            <input type="text" id="confirm" name="confirm"><br>
            <h3>Add Membership Number (optional) Why?</h3>
            <label for="Membership">Membership Number:</label><br>
            <input type="text" id="Membership" name="Membership"><br>
            <br>
            <input type="submit" value="Create an Account"><br><br>
            <input type="checkbox" id="icheckbox" name="icheckbox">
            <label for="icheckbox">Yes, I would like to recieve emails about 
            special promotions and new product information from Costco. 
            Costco will not rent or sell your email adress.</label>
            <br>
            <h4>By creating an account
            you agree to Costco.com terms 
            and conditions of use.</h4>
            <h3>Not a Costco Member?</h3>
            <input type="submit" value="Buy Membership">
            <br>
            <br>
            <h3>Already have an account?  Sign In</h3>
        </form>
    </body>

</html>
